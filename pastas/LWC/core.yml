core:
    locale: en
    flushInterval: 10
    cacheSize: 10000
    precache: -1
    showNotices: true
    showMyNotices: false
    opIsLWCAdmin: true
    disableHistory: false
    townyBorders: false
    groupPrefix: group.
    updateNotifier: true
optional:
    onlyProtectWhenOwnerIsOnline: false
    onlyProtectWhenOwnerIsOffline: false
    exemptBlocks: []
    optOut: false
    blacklistedBlocks:
    - '166'
    - '154'
    blacklistedPlayers:
    - plr
    useProtectionLimits: true
database:
    adapter: sqlite
    path: plugins/LWC/lwc.db
    host: localhost
    database: lwc
    username: ''
    password: ''
    prefix: lwc_
    ping_interval: 300
protections:
    denyRedstone: false
    autoRegister: false
    ignoreBlockDestruction: true
    ignoreLeftClick: true
    ignoreRightClick: true
    ignoreExplosions: true
    allowEntityBreakDoor: false
    allowEntityInteract: false
    quiet: false
    readonly-modify: false
    readonly-remove: false
    blocks:
        chest:
            enabled: true
            autoRegister: private
        furnace:
            enabled: true
            autoRegister: private
        dispenser:
            enabled: true
            autoRegister: private
        sign:
            enabled: true
            autoRegister: private
        wooden_door:
            enabled: true
        iron_door:
            enabled: true
        trap_door:
            enabled: true
        fence_gate:
            enabled: true
        trapped_chest:
            autoRegister: private
            enabled: true
modes:
    droptransfer:
        enabled: true
        crossWorld: false
    persist:
        enabled: true
